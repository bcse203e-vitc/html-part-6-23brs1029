<html>
<head>
    <title>Basic Javascript</title>
</head>
<body> 
    <h1 style="font-family: Arial, Helvetica, sans-serif; text-align: center;">Result in Console</h1>
    
    <script>

        let n = prompt("Enter the Temperature in Celsius: " );
        console.log("Celsius: " + n );
        console.log("Farenheit: " + ((n * 9/5) + 32));
        
    </script>
</body>
</html>
