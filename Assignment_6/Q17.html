<html>
<head>
    <title>Basic Javascript</title>
</head>
<body> 
    <h1 style="font-family: Arial, Helvetica, sans-serif; text-align: center;">Result in Console</h1>
    
    <script>

        function binary(number) {
            let binary = "";
            while (number > 0) {
                binary = (number % 2) + binary;
                number = Math.floor(number / 2);
            }
            return binary || "0";
        }

        function convert(input) {
            let number = parseInt(input);
            if (!isNaN(number)) {
                console.log("Binary Representation: ", binary(number));
            } else {
                console.log("Invalid input, Reload page.");
            }
        }

        let a = prompt("Enter a decimal number: ");
        convert(a);

    </script>
</body>
</html>
