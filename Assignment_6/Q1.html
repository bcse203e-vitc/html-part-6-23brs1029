<html>
<head>
    <title>Basic Javascript</title>
</head>
<body>
    <script>
        let a = prompt("Enter A") - 0;
        let b = prompt("Enter B") - 0;
        console.log("A = " +a+ ", B = " + b);
        a = a+b;
        b = a-b;
        a = a-b;
        console.log("A = " +a+ ", B = " + b);

    </script>
</body>
</html>
