<html>
<head>
    <title>Basic Javascript</title>
</head>
<body>
    <script>

        let n = prompt("Enter a Number");

        if(n%2 == 0) {
            console.log(n + " is a Even Number.");
        }else {
            console.log(n + " is a Odd Number.");
        }
        
    </script>
</body>
</html>
