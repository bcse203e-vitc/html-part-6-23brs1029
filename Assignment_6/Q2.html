<html>
<head>
    <title>Basic Javascript</title>
</head>
<body>
    <script>
        let num = prompt("Enter total numbers");
        let ar = [];

        for(i = 0; i<num ;i ++) {
            ar[i] = prompt("Enter Number " + (i + 1)) - 0;
        }
        let m = 0;

        ar.forEach( (j) => {
            if (j > m) {
                m = j;
            }
        })
        console.log(m);
        
    </script>
</body>
</html>
