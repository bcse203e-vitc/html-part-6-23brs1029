<html>
<head>
    <title>Basic Javascript</title>
</head>
<body> 
    <h1 style="font-family: Arial, Helvetica, sans-serif; text-align: center;">Result in Console</h1>
    
    <script>
        function countChar(str) {
            let charCount = {};
            
            for (let char of str) {
                charCount[char] = (charCount[char] || 0) + 1;
            }
            
            return charCount;
        }

        function count(input) {
            let result = countChar(input);
            
            console.log("Character Occurrences:", result);
        }

        let a = prompt("Enter a string:");
        count(a);

    </script>
</body>
</html>
