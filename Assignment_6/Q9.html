<html>
<head>
    <title>Basic Javascript</title>
</head>
<body> 
    <h1 style="font-family: Arial, Helvetica, sans-serif; text-align: center;">Result in Console</h1>
    
    <script>

        function gcd(a,b){
            if (b != 0)
                return gcd(b, a%b);
            else
                return a;
        }

        let a = prompt("Enter 1st Number: ") - 0;
        let b = prompt("Enter 2nd Number: ") - 0;
        console.log( (a * b) / gcd(a,b));
        
    </script>
</body>
</html>
